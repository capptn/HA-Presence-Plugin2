<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Anwesenheitssimulation</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .row {
        display: flex;
        gap: 20px;
      }
      select {
        width: 280px;
        height: 220px;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Anwesenheitssimulation</h2>

    <div class="row">
      <div>
        <h4>VerfÃ¼gbare EntitÃ¤ten</h4>
        <select id="available"></select
        ><br /><br />
        <button id="add">â• HinzufÃ¼gen</button>
      </div>

      <div>
        <h4>Aktive EntitÃ¤ten</h4>
        <ul id="active"></ul>
      </div>
    </div>

    <br />

    <button id="start">â–¶ Start</button>
    <button id="stop">â¹ Stop</button>

    <h3>Status</h3>
    <p id="status">â€“</p>

    <h3>NÃ¤chste geplante Aktionen</h3>
    <ul id="preview"></ul>

    <script>
      let activeEntities = [];

      async function loadEntities() {
        const list = await fetch("api/entities").then((r) => r.json());
        const sel = document.getElementById("available");
        sel.innerHTML = "";

        list.forEach((e) => {
          const opt = document.createElement("option");
          opt.value = e.id;
          opt.textContent = e.name;
          sel.appendChild(opt);
        });
      }

      function renderActive() {
        const ul = document.getElementById("active");
        ul.innerHTML = "";

        activeEntities.forEach((id) => {
          const li = document.createElement("li");
          li.textContent = id + " ";
          const btn = document.createElement("button");
          btn.textContent = "âœ–";
          btn.onclick = () => {
            activeEntities = activeEntities.filter((e) => e !== id);
            saveConfig();
          };
          li.appendChild(btn);
          ul.appendChild(li);
        });
      }

      async function saveConfig() {
        await fetch("api/config", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ entities: activeEntities }),
        });
        renderActive();
      }

      document.getElementById("add").onclick = () => {
        const sel = document.getElementById("available");
        const id = sel.value;
        if (id && !activeEntities.includes(id)) {
          activeEntities.push(id);
          saveConfig();
        }
      };

      document.getElementById("start").onclick = async () => {
        await fetch("api/start", { method: "POST" });
        document.getElementById("status").innerText = "Simulation lÃ¤uft â–¶";
      };

      document.getElementById("stop").onclick = async () => {
        await fetch("api/stop", { method: "POST" });
        document.getElementById("status").innerText = "Simulation gestoppt â¹";
      };

      async function loadConfig() {
        const cfg = await fetch("api/config").then((r) => r.json());
        activeEntities = cfg.entities || [];
        renderActive();
      }

      async function loadPreview() {
        const data = await fetch("api/preview").then((r) => r.json());
        const ul = document.getElementById("preview");
        ul.innerHTML = "";

        data.forEach((p) => {
          const li = document.createElement("li");
          const icon = p.action === "turn_on" ? "ğŸ’¡ AN" : "ğŸŒ‘ AUS";
          li.textContent = `${p.time} â€“ ${p.entity} â†’ ${icon}`;
          ul.appendChild(li);
        });
      }

      loadEntities();
      loadConfig();
      setInterval(loadPreview, 5000);
    </script>
  </body>
</html>
